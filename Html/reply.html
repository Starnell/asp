<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言本</title>
    <link href="/asp/Style/css/index.css" rel="stylesheet" type="text/css">
    <script language="JavaScript" src="/asp/Style/js/reply.js"></script>
</head>
<body>
<div id="main">
    <div id="header">
        <img src="/asp/Style/img/logo.png" width="150" height="50">
    </div>
    <div id="msg">
        <fieldset>
            <legend>回复留言</legend>
            <form action="" method="post" onsubmit="return checkReply()">
                <table border="0" cellpadding="5" cellspacing="0" width="0">
                    <tr>
                        <td width="20%">留言标题</td>
                        <td>
                            <input type="text" name="title" id="title" size="30" value="{{$msg['title']}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">用户名</td>
                        <td>
                            <input type="text" name="user" id="user" size="30" value="{{$msg['user']}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td>
                            <textarea name="content" id="content" cols="42" rows="5" readonly>{{$msg['content']}}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>回复内容</td>
                        <td>
                            <textarea name="reply" id="reply" cols="42" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input name="action" value="insert" type="hidden">
                            <input value=" 提 交 " name="submit" class="button" type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
        <br>
    </div>
</div>
</body>
</html>
